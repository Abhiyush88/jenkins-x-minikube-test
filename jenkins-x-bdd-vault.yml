buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                cpu: 4
                memory: 6144Mi
              requests:
                cpu: 1
                memory: 2048Mi
        environment:
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy:80
          - name: DOMAIN_ROTATION
            value: "true"
          - name: DOMAIN_PREFIX
            value: "boot"
          - name: DOMAIN_SUFFIX
            value: ".bdd.jenkins-x.rocks"
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven:0.1.731
        stages:
          - name: ci
            steps:
              - name: run-bdd
                command: bdd/bdd.sh
                args: ['bdd/boot-vault', 'bdd-config']
