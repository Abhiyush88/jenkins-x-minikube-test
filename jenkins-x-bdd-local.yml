buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                cpu: 4
                memory: 6144Mi
              requests:
                cpu: 1
                memory: 2048Mi
        environment:
          - name: GOPROXY
            value: http://jenkins-x-athens-proxy:80
        agent:
          image: gcr.io/jenkinsxio/builder-go-maven:0.1.645
        stages:
          - name: ci
            steps:
              - name: setup
                command: bdd/setup.sh
                args:['bdd/boot-local', 'bdd-config']
              - name: runci 
                command: bdd/ci.sh
                args: ['bdd/boot-local/cluster.yaml']
                dir: /workspace/source/bdd-config
